<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hash Generator - ITM</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 8px;
            font-size: 24px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-bottom: 32px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            opacity: 0.9;
        }

        .result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 16px;
            word-break: break-all;
            font-family: monospace;
            color: #00ff88;
            font-size: 14px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            margin-top: 12px;
            font-size: 14px;
        }

        .instructions {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            line-height: 1.6;
        }

        .instructions code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            color: #00d4ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Password Hash Generator</h1>
        <p class="subtitle">Generate SHA-256 hashes for the Thermal NAA Tool</p>

        <label>Enter new password</label>
        <input type="text" id="password" placeholder="Type your password here...">

        <button onclick="generateHash()">Generate Hash</button>

        <div id="result" class="result"></div>
        <button id="copyBtn" class="copy-btn" style="display:none" onclick="copyHash()">üìã Copy to Clipboard</button>

        <div class="instructions">
            <strong>How to use:</strong>
            <ol style="margin-top: 8px; padding-left: 20px;">
                <li>Enter your new password above</li>
                <li>Click "Generate Hash"</li>
                <li>Copy the hash</li>
                <li>Open <code>js/auth/PasswordGate.js</code></li>
                <li>Replace a hash in the <code>validHashes</code> array</li>
                <li>Commit and push to GitHub</li>
            </ol>
        </div>
    </div>

    <script>
        async function generateHash() {
            const password = document.getElementById('password').value;
            if (!password) {
                alert('Please enter a password');
                return;
            }

            const msgBuffer = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            document.getElementById('result').textContent = hashHex;
            document.getElementById('result').classList.add('show');
            document.getElementById('copyBtn').style.display = 'block';
        }

        function copyHash() {
            const hash = document.getElementById('result').textContent;
            navigator.clipboard.writeText(hash).then(() => {
                document.getElementById('copyBtn').textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    document.getElementById('copyBtn').textContent = 'üìã Copy to Clipboard';
                }, 2000);
            });
        }

        // Allow Enter key
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateHash();
        });
    </script>
</body>

</html>
